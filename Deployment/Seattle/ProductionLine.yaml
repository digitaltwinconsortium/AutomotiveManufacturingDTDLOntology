apiVersion: v1
kind: Namespace
metadata:
  name: seattle
spec:
  finalizers:
  - kubernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assembly
  namespace: seattle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assembly
  template:
    metadata:
      labels:
        app: assembly
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: assembly
        image: ghcr.io/digitaltwinconsortium/manufacturingontologies:main
        imagePullPolicy: Always
        env:
        - name: StationType
          value: "assembly"
        - name: StationURI
          value: "opc.tcp://assembly.seattle/"
        - name: PowerConsumption
          value: "200"
        - name: CycleTime
          value: "10"
        - name: OPCUA_USERNAME
          value: "myUsername"
        - name: OPCUA_PASSWORD
          value: "myPassword"
        ports:
        - containerPort: 4840
          name: opcua
---
apiVersion: v1
kind: Service
metadata:
  name: assembly
  namespace: seattle
spec:
  ports:
  - targetPort: 4840
    port: 4840
  selector:
    app: assembly
